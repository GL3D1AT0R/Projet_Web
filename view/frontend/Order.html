    <main>
    
        <header class="header">

        <div class="main">
            <div class="order-details">
                <h2>Your Order Details</h2>
                <img src="totamte.png" alt="Tomato" style="width:50%; border-radius: 5px;">
                <p>Price: D.T 3.00</p>
                <h3>1 Kg</h3>
                
            </div>
            
            <div class="form-container">
                <h2>Fill in Your Details</h2>
                <form action="/Order.php" method="post">
                    <label for="fname">First Name:*</label><br>
                    <input type="text" id="fname" name="fname" maxlength="10" required><br><br>
                    
                    <label for="lname">Last Name:*</label><br>
                    <input type="text" id="lname" name="lname" maxlength="10" required><br><br>
                    
                    <label for="address1">Address:*</label><br>
                    <input type="text" id="address1" name="address1" maxlength="10" required><br><br>
                    
                    <label for="address2">Second Address:</label><br>
                    <input type="text" id="address2" name="address2" maxlength="10"><br><br>

                    <label for="Email">Email Adress:*</label><br>
                    <input type="email" id="Email" name="Email" placeholder="azeryui@azer"><br><br>
                    
                    <label for="phone">Phone Number:*</label><br>
                    <input type="tel" id="phone" name="phone" maxlength="8" placeholder="22222222"  ><br><br>
                    
                    <label for="payment">Method of Payment:*</label><br>
                    <select id="payment" name="payment">
                        <option value="credit">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="D17">D17</option>
                        <option value="POD">Payment On Delivery</option>
                    </select><br><br>
                    
                    <button type="submit">Submit Order</button>
                </form>
            </div>
        </div>
    </main>

   
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const submenus = document.querySelectorAll(".has-submenu");
            
            submenus.forEach(menu => {
                menu.addEventListener("click", function() {
                    this.classList.toggle("active");
                    const submenu = this.nextElementSibling;
                    submenu.style.display = submenu.style.display === "block" ? "none" : "block";
                });
            });
        });
    </script>
